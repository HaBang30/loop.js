<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Nested Loop</title>
</head>

</body>
</html>
<script>
    let html =" ";
    html += "<table  border ='1' width='300' cellspacing='0' cellpadding='3'>"
    for (let i = 1; i <= 10; i++) {
        html += "<tr>";
            for (let j = 1; j <= 10; j++) {
                html += "<td>" + i * j + "</td>";
            }
        html += "</tr>";    
    }
    html += "</table>";
    document.write (html);
</script>
