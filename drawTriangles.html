<script>
    for (let i = 0; i < 5; i++) {
        for(let j = 0; j < 5; j++) {
            if (j <= i) {
                document.write ("*");
            }
        }
        document.write ("<br>");
    }
    for (let i = 0; i < 5; i++) {
        for(let j = 0; j < 5; j++) {
            if (j >= i) {
                document.write ("*");
            }
        }
        document.write ("<br>");
    }
    let h = 5; 
    for (let i = 1; i <= h; i++) {
        for(let j = 1; j <= h; j++) {
            if (j <= h - i ) {
                document.write ("&nbsp;&nbsp;");
            } else {
                document.write ("*");
            }
        }
        document.write ("<br>");
    }

    let k = 5; 
    for (let i = k; i >=1 ; i--) {
        for(let j = 1; j <= k; j++) {
            if (j <= k - i ) {
                document.write ("&nbsp;&nbsp;");
            } else {
                document.write ("*");
            }
        }
        document.write ("<br>");
    }
    

</script>
