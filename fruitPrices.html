<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Prices Of Fruit</title>
    <style>
        table {
            margin: auto;
        }
        tr > th {
            text-align: left;
            font-size: 30px;
        }
        td > input {
            width: 200px;
            height: 30px;
        }
        td > button {
            height: 35px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Giá hoa quả</th>
        </tr>
        <tr>
            <td><input type="text" name="fruit" id="input"></td>
            <td><button onclick="checkPrices()">Xem giá</button></td>
        </tr>
    </table>
    
    <p id="result" style="font-size: 40px; font-weight: bold; text-align: center;"></p>
    
</body>
</html>
<script>
    function checkPrices() {
        let input = document.getElementById ("input").value;
        switch (input) {
                case "Ổi":
                    document.getElementById("result").innerHTML = input +  " = 20000VNĐ/kg";
                    break;
                case "Dưa hấu":
                    document.getElementById("result").innerHTML = input +  " = 20000VNĐ/kg";
                    break;
                case "Táo mèo":
                    document.getElementById("result").innerHTML = input +  " = 30000VNĐ/kg";
                    break;
                case "Xoài":
                    document.getElementById("result").innerHTML = input +  " = 30000VNĐ/kg";
                    break;
                case "Cam":
                    document.getElementById("result").innerHTML = input +  " = 40000VNĐ/kg";
                    break;
                case "Chôm Chôm":
                    document.getElementById("result").innerHTML = input +  " = 40000VNĐ/kg";
                    break;
                case "Măng Cụt":
                    document.getElementById("result").innerHTML = input +  " = 50000VNĐ/kg";
                    break;
                default:
                    alert ("Nothing");

        }
    }
</script>
