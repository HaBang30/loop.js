<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Rectangle By Canvas and JavarScript</title>
</head>

<body>
    <canvas id="canvas" width="500" height="300" style="border: 2px solid red;"></canvas>
</body>

</html>

<script>
    var c = document.getElementById("canvas");
    var ctx = c.getContext("2d");
    ctx.fillStyle = "red";
    ctx.fillRect(1, 1, 100, 70);
    var currentRectangle = 1;
    var speed = 1;
    function move() {
        ctx.clearRect(1, currentRectangle, 100, 70);
        if (currentRectangle >= 230) {
            speed = -1
        }
        if (currentRectangle <= 0) {
            speed = 1;
          
        }
        currentRectangle += speed;
        ctx.beginPath();
        ctx.fillStyle = "red";
        ctx.fillRect(1, currentRectangle, 100, 70);
    }
    setInterval(move, 10);

</script>
