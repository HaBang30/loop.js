<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Of University </title>
    <style>
        table {
            margin: auto;
        }
        h1, p {
            text-align: center;
        }
        
    </style>
</head>
<body>
   <h1>Tính điểm Đại học Khối D</h1>
        <table>
            <tr>
                <td>Môn Toán</td>
                <td><input type="text" name="math" id="math"></td>
            </tr>
            <tr></tr>
            <tr>
                <td>Môn Văn</td>
                <td><input type="text" name="literature" id="literature"></td>
            </tr>
            <tr></tr>
            <tr>
                <td>Môn Anh</td>
                <td><input type="text" name="physics" id="physics"></td>
            </tr>
            <tr></tr>
            <tr>
                <td>Khu vực</td>
                <td>
                    <select id="region">
                        <option value="KV1" checked>KV1</option>
                        <option value="KV2NT">KV2-NT</option>
                        <option value="KV2">KV2</option>
                        <option value="KV3">KV3</option>
                    </select>
                </td>
            </tr>
            <tr></tr>
            <tr>
                <td></td>
                <td><button onclick="calculator()">Tính điểm</button></td>
            </tr>
            <tr></tr>
            <tr>
                <td></td>
                <td><p id="result" style="font-size: 25px; color: red;"></p></td>
            </tr>
        </table>
</body>
</html>
<script>
    function calculator() {
        let math = +document.getElementById("math").value;
        let literature = +document.getElementById("literature").value;
        let physics = +document.getElementById("physics").value;
        let region = document.getElementById("region").value;
            let total = math + literature + physics;
            if (math == "" || literature == "" || physics == ""){
                alert("please fill all field");
            } else {
                switch (region) {
                    case "KV1":
                        document.getElementById ("result").innerHTML = "Tổng điểm ĐH khối D của bạn là: " + (total + 0.75);
                        break; 
                    case "KV2NT":
                        document.getElementById ("result").innerHTML = "Tổng điểm ĐH khối D của bạn là: " + (total + 0.5);
                        break; 
                    case "KV2":
                        document.getElementById ("result").innerHTML = "Tổng điểm ĐH khối D của bạn là: " + (total + 0.25);
                        break; 
                    case "KV3":
                        document.getElementById ("result").innerHTML = "Tổng điểm ĐH khối D của bạn là: " + (total + 0);
                        break; 
                        default:
                            alert("Nhập sai bét");

                }
            }
    }
</script>
