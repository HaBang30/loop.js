<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create And Operation with Array</title>
</head>
<body>
    <table>
        <tr>
            <th style="text-align: left;">Sample Screen</th>
        </tr>
        <tr>
            <td><input type="text" name="input" id="input"></td>
            <td><button onclick="add()">Add</button></td>
            <td><button onclick="display_array()">Display</button></td>
        </tr>
    </table>
    <div id="result"></div>
    
</body>
</html>
<script>
    let x = 0;
    let array =[];
    function add() {
        array[x]= document.getElementById("input").value;
        alert(" Element " + array[x] + " added at index " + x);
        x++;
        document.getElementById("input").value = "";
    }
    function display_array() {
        let input = document.getElementById("input").value;
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
