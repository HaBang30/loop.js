    <title>Reversed String</title>
</head>

</body>
</html>
<script>
   var reversedStrings ="";
   var strings = prompt("Enter the strings:");
   for(let i = strings.length-1; i>=0; i--){
       reversedStrings += strings[i];
   }
   document.write (strings + " ReversedStrings : <br>" + "<h1>" + reversedStrings)
</script>
