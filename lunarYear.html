<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Year Of Lunar</title>

</body>
</html>
<script>
    let calendarYear = prompt("Please Enter Calendar Year: ");
        let can = calendarYear % 10;
        let chi = calendarYear % 12;
        switch (can) {
            case 0:
                alert ("Canh");
                break;
            case 1:
                alert ("Tân");
                break;
            case 2:
                alert ("Nhâm");
                break;
            case 3:
                alert ("Quý");
                break;
            case 4:
                alert ("Giáp");
                break;
            case 5:
                alert ("Ất");
                break;
            case 6:
                alert ("Bính");
                break;
            case 7:
                alert ("Đinh");
                break;
            case 8:
                alert ("Mậu");
                break;
            case 9:
                alert ("Kỷ");
                break;
                
        }
        switch (chi) {
                    case 0:
                        alert ("Thân");
                        break;
                    case 1:
                        alert ("Dậu");
                        break;
                    case 2:
                        alert ("Tuất");
                        break;
                    case 3:
                        alert ("Hợi");
                        break;
                    case 4:
                        alert ("Tý");
                        break;
                    case 5:
                        alert ("Sửu");
                        break;
                    case 6:
                        alert ("Dần");
                        break;
                    case 7:
                        alert ("Mẹo");
                        break;
                    case 8:
                        alert ("Thìn");
                        break;
                    case 9:
                        alert ("Tỵ");
                        break;
                    case 10:
                        alert ("Ngọ");
                        break;
                    case 11:
                        alert ("Mùi");
                        break;
                    default:
                        alert("Hỏng biết bạn yêu ơi ")
        
                }     
        

</script>
