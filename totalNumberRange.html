    <title>Calculate the total numbers in the range</title>

<script>
    let a = +prompt ("Input the number a:");
    let b = +prompt ("Input the number b:");
        let total = 0; 
        for (let i = a; i <= b; i++) {
            total += i;
            
        }
        alert (total);
</script>
