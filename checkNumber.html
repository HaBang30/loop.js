<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Number Enter is Even</title>
</head>
<body>
    <table>
        <tr>
            <th style="text-align: left;">Nhập số</th>
        </tr>
        <tr>
            <td><input type="text" id="inputNumber"></td>
            <td><button onclick="checked()">Kiểm tra</button></td>
        </tr>
    </table>
</body>
</html>
<script>
    function checked() {
        let inputNumber = document.getElementById("inputNumber").value;
        if (inputNumber % 2 == 0 ) {
            alert (inputNumber + "  is Even ");
        }else {
            alert (inputNumber + "  is Old ");
        }
    }
</script>
