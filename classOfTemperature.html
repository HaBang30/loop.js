<script>
    class Temperature {
        constructor(degreeC){
            this.degreeC = degreeC;  
        }
        convertCToF() {
            let degreeF = (this.degreeC * 1.8) + 32;
            return degreeF;
        }
        convertCToK() {
            let degreeK = this.degreeC + 273.15;
            return degreeK;
        }
    }

    let deg = new Temperature(25);
    document.write(deg.convertCToF() + "<br/>");
    document.write(deg.convertCToK());

</script>br
