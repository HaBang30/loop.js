<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculate Days Of  Month</title>
</head>
<body>
    <p id="result" style="font-size: 30px; color: red"></p>
</body>
</html>
<script>
    let month = +prompt ("Enter the month: ");
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
            document.getElementById("result").innerHTML = "31 ngày nè bạn yêu";
                break;
            case 2:
            document.getElementById("result").innerHTML = "28 hoặc 29 ngày nè bạn yêu";
                break;   
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML = "30 ngày nè bạn yêu";
                break;
            default:
                alert ("Hỏng biết nha bạn yêu");
        }
</script>
