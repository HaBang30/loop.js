<script>
    let value = +prompt ("Enter the value: ");
    let array = [1,3,5,7,9,10,18,20];
    for (let i = 0; i < array.length; i++) {
        if (array[i] == value) {
            alert (value + " in the array" + " at index " + i);
        } 
    }
    
</script>
